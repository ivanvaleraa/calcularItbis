<html>
<head>
    <title>Calculadora de ITBIS</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>

<body>
<form style="">
    <div class="row" style="width: 100%">
    <div class="form-group col-4">
        <label for="neto">Neto: </label>
        <input type="text" class="form-control"  name="neto" id="neto" placeholder="Ingrese el monto neto" onkeyup="calcular(this)"/>
    </div>
    </div>

    <div class="row">
    <div class="form-group col-4">
        <label for="neto">Bruto: </label>
        <input type="text" class="form-control" name="bruto" id="bruto" readonly value="0.00"/>
    </div>
    </div>

    <div class="row">
    <div class="form-group col-4">
        <label for="neto">Itbis (18%): </label>
        <input type="text" class="form-control"  name="itbis" id="itbis" readonly value="0.00"/>
    </div>
    </div>
</form>
<small class="form-text text-muted">
    *Nota: Este impuesto se aplicará sobre las transferencias gravadas y/o servicios prestados con una
    tasa de un 18%. Yogurt, mantequilla, café, grasas, animales o vegetales comestibles, azúcares,
    cacao y chocolate no podran ser calculados aqui.
</small>
<script src="js/main.js"></script>
</body>


</html>
